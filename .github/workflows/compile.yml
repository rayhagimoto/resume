name: Build Resume

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for better git operations

      - name: Clean up old output
        run: rm -rf output && mkdir -p output

      - name: Build Docker image
        run: docker build -t resume-builder .

      - name: Run build script
        run: |
          chmod +x scripts/build_docker.sh
          # Fix: Use the correct path to the content file that exists
          ./scripts/build_docker.sh --content "contents/resume.yaml" --output "output/Ray_Hagimoto_Resume.pdf" --ci

      - name: List outputs
        run: ls -la output/

      - name: Upload resume PDF(s)
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdfs
          path: output/*.pdf
          retention-days: 90

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ensure we have the files to deploy
          if [ ! -f output/*.pdf ]; then
            echo "Error: No PDF files found in output directory"
            exit 1
          fi
          
          # Create or switch to gh-pages branch
          git fetch origin gh-pages || echo "gh-pages branch doesn't exist yet"
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages
            git pull origin gh-pages
          else
            git checkout --orphan gh-pages
          fi
          
          # Clear existing content and add new PDFs
          git rm -rf . 2>/dev/null || true
          cp output/*.pdf ./
          
          # Create a simple index.html for better user experience
          cat > index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <title>Resume - Ray Hagimoto</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .pdf-link { display: block; margin: 20px 0; padding: 15px; background: #f5f5f5; text-decoration: none; color: #333; border-radius: 5px; }
        .pdf-link:hover { background: #e5e5e5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume - Ray Hagimoto</h1>
        <p>Latest resume builds:</p>
EOF
          for pdf in *.pdf; do
            echo "        <a href=\"$pdf\" class=\"pdf-link\">ðŸ“„ $pdf</a>" >> index.html
          done
          echo "        <p><small>Last updated: $(date)</small></p>" >> index.html
          cat >> index.html << 'EOF'
    </div>
</body>
</html>
EOF
          
          # Add and commit changes
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy resume PDF(s) - $(date)"
            git push origin gh-pages
          fi