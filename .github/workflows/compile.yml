name: Build Resume

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Clean up old output
        run: rm -rf output && mkdir -p output

      - name: Build Docker image
        run: docker build -t resume-builder .

      - name: Run build.sh (no Docker mount)
        run: |
          chmod +x scripts/build_docker.sh
          ./scripts/build_docker.sh --output-dir output --yes --ci
      - name: List outputs
        run: ls -l output

      - name: Upload resume PDF(s)
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdfs
          path: output/*.pdf

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages || true
          git switch gh-pages 2>/dev/null || git switch --create gh-pages
          git rm -rf .
          cp output/*.pdf ./
          git add *.pdf
          git commit -m "Deploy resume PDF(s)" || echo "No changes to commit"
          git push origin gh-pages --force